<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles del Producto</title>
  <link rel="stylesheet" href="producto.css" />
  <script defer src="producto.js"></script>
</head>
<body>
  <header>
    <a href="index.html" class="back-button">‚Üê Volver al inicio</a>
  </header>

  <main class="producto-container">
    <div class="producto-imagen">
      <img id="imagenProducto" src="" alt="Imagen del producto">
    </div>

    <div class="producto-detalles">
      <h1 id="nombreProducto">Cargando...</h1>
      <p class="precio" id="precioProducto"></p>
      <p class="descripcion" id="descripcionProducto"></p>

      <div class="cantidad">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="1" min="1">
      </div>

      <button class="agregar-carrito">Agregar al carrito</button>
    </div>
  </main>
</body>
</html>
